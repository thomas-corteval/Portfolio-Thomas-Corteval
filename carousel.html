<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <style>
        /* Styles du carousel */
        .carousel-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        /* Boutons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Mes Projets</h2>

    <div class="carousel-container">
        <div class="carousel">
            <img src="img/proj1/test1.jpg" alt="Projet 1">
            <img src="img/proj1/test2.jpg" alt="Projet 2">
            <img src="img/proj1/test3.jpg" alt="Projet 3">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let index = 0;

        function showSlide(i) {
            const slides = document.querySelector('.carousel');
            const totalSlides = document.querySelectorAll('.carousel img').length;
            
            index = (i + totalSlides) % totalSlides; // Gérer le dépassement de limite
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        // Auto-défilement toutes les 3 secondes
        setInterval(() => nextSlide(), 3000);
    </script>

</body>
</html>
